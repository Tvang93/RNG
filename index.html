<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RNG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-success text-white">
    <div class="container-fluid d-flex flex-column align-items-center mt-5">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <h1>Random Name Generator</h1>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <button id="randomNameBtn" type="button" class="btn btn-danger">Generate Name</button>
            </div>
        </div>
        <div class="row d-flex justify-content-evenly my-5">
            <div class="col-2 mx-1">
                <h6>First Name</h6>
            </div>
            <div class="col-2 mx-1">
                <h6>Last Name</h6>
            </div>
            <div class="col-2 mx-1">
                <h6>CodeStack Email</h6>
            </div>
            <div class="col-2 mx-1">
                <h6>Email</h6>
            </div>
            <div class="col-2 mx-1">
                <h6>Role</h6>
            </div>
            <div id="firstNameLocation" class="col-2 mx-1 text-black"></div>
            <div id="lastNameLocation" class="col-2 mx-1 text-black"></div>
            <div id="codestackEmailLocation" class="col-2 mx-1 text-black"></div>
            <div id="emailLocation" class="col-2 mx-1 text-black"></div>
            <div id="roleLocation" class="col-2 mx-1 text-black"></div>
        </div>
        <div class="row">
            <div class="col d-flex flex-column align-items-center">
                <h1>Previous 5 Names</h1>
                <ol>
                    <li id="lastPersonName1"></li>
                    <li id="lastPersonName2"></li>
                    <li id="lastPersonName3"></li>
                    <li id="lastPersonName4"></li>
                    <li id="lastPersonName5"></li>
                </ol>
            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
